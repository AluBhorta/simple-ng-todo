<div class="add-todo-item">
  <form (ngSubmit)="onSubmit()">
    <input
      id="add-title-input"
      type="text"
      name="title"
      [(ngModel)]="title"
      placeholder="Add new todo item..."
    />
    <input class="btn btn-outline-primary" type="submit" value="Add Item" />
  </form>
</div>
