<div
  class="list-group-item list-group-item-action todo-item"
  [ngClass]="setClasses()"
>
  <input (change)="onToggle(todo)" type="checkbox" [checked]="todo.completed" />
  <span>{{ todo.title }}</span>
  <button class="btn btn-outline-danger" (click)="onDeleteClick(todo)">
    x
  </button>
</div>
